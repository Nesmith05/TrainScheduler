<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Moment.js -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css" />
    <script src="assets/Javascript/train.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-11">
                <div class="jumbotron">
                    <h1>Night on the Galactic Railroad</h1>
                    <h6> &#9734&#9734 Journey to the Stars &#9734&#9734 </h6>
                </div>
            </div>
        </div>
        <!-- Train Schedule -->
        <div class="row">
          <div class="col-md-11">
            <div class="card">
              <table class="table">
                      <thead>
                          <div class="card-header">
                            &#9734 Train Schedule &#9734
                          </div>
                        <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody id="table-body">
                      </tbody>
              </table>

            </div>
          </div>
        </div>
        <br>
<!-- Train Form -->
      <div class="row">
          <div class="col-md-11">
            <div class="card">
                <div class="card-header">
                  &#9734 Add Train &#9734
                </div>
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <form>
                      <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Train Name">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Where To?">
                        <form>
                      <div class="form-group">
                        <label for="formGroupExampleInput">First Train Time  (HH:mm - military time) </label>
                        <input type="text" class="form-control" id="time" placeholder="Tick Tock!">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency</label>
                        <input type="text" class="form-control" id="frequency" placeholder="How often?">
                      </div>
                  <!-- </form> -->
                        <button class="btn btn-primary" type="submit" value="Submit" id="submit">Submit</button>
                      <!-- </div> -->
                  </form>
                </div>
            </div>
          </div>

      </div>





     
    </div>
    <br>
    <footer>   </footer>
</body>
</html>
